<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="index-view">
    <div id="admin-view">
        <div class="view-content">
            <p>全部关注</p>
            <ul>
                <li data-plus="video" data-status="1">
                    <div class="plus-desc">
                        <h2> <i class="icon-video"></i>我的影视</h2>
                    </div>
                    <div class="slide on"></div> </li>
                <li data-plus="lbs" data-status="1">
                    <div class="plus-desc">
                        <h2> <i class="icon-lbs"></i>生活服务</h2>
                    </div>
                    <div class="slide on"></div> </li>
                <li data-plus="traffic" data-status="0">
                    <div class="plus-desc">
                        <h2> <i class="icon-traffic"></i>交通路况</h2>
                    </div>
                    <div class="slide "></div> </li>
                <li data-plus="stock" data-status="0">
                    <div class="plus-desc">
                        <h2> <i class="icon-stock"></i>我的股票</h2>
                    </div>
                    <div class="slide "></div> </li>
                <li data-plus="lottery" data-status="0">
                    <div class="plus-desc">
                        <h2> <i class="icon-lottery"></i>我的彩票</h2>
                    </div>
                    <div class="slide "></div> </li>
                <li data-plus="novel" data-status="0">
                    <div class="plus-desc">
                        <h2> <i class="icon-novel"></i>我的小说</h2>
                    </div>
                    <div class="slide "></div> </li>
                <li data-plus="nav" data-status="0">
                    <div class="plus-desc">
                        <h2><i class="icon-nav"></i>我的导航</h2>
                    </div>
                    <div class="slide "></div> </li>
            </ul>

        </div>
    </div>
</div>
<script src="jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
